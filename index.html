<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML5 Boilerplate with Bootstrap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.7.1.min.js"></script>
        <!--Bootstrap-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/starter-template.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

    <div class="container">

      <div class="carousel-area">
        <div id="carousel1" class="carousel slide">
          <ol class="carousel-indicators">
            <li data-target="#carousel1" data-slide-to="0" class="active"></li>
            <li data-target="#carousel1" data-slide-to="1"></li>
            <li data-target="#carousel1" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="http://placekitten.com/960/600">
            </div>
            <div class="item">
              <img src="http://placebear.com/960/600">
            </div>
            <div class="item">
              <img src="http://lorempixel.com/960/600">
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#carousel1" data-slide="prev">
          <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#carousel1" data-slide="next">
          <span class="icon-next"></span>
        </a>
      </div>

      <div>
        <div class="welcome">
          <p>This sample is using Hammer.js.<br/>Drag and drop the pictures, zoom with pinch and rotate them.</p>
        </div>
	<div id="zoomwrapper">
	  <div id="zoom" class="zoomProps">
	    <div class="polaroid">
	      <img src="img/pic1.jpg" alt="Coco" width="200" height="200" />
	      <br/><span>Coco</span>
	    </div>
	  </div>
	  <div id="zoom2" class="zoomProps">
	    <div class="polaroid">
	      <img src="img/pic2.jpg" alt="Axo" width="200" height="200" />
	      <br/><span>Axo</span>
	    </div>
	  </div>
	  <div id="zoom3" class="zoomProps">
	    <div class="polaroid">
	      <img src="img/pic3.jpg" alt="Gwo" width="200" height="200" />
	      <br/><span>Gwo</span>
	    </div>
	  </div>
      </div>

      <div class="carousel-area">
        <div id="myCarousel" class="carousel slide">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#myCarousel" data-slide-to="0"
	    class="active"></li>
	    <li data-target="#myCarousel" data-slide-to="1"></li>
	    <li data-target="#myCarousel" data-slide-to="2"></li>
	  </ol>
	  <!--Wrapper for slides-->
	  <div class="carousel-inner">
	    <div class="item active">
	      <img src="http://placekitten.com/960/600">
	    </div>
	    <div class="item">
	      <img src="http://placebear.com/960/600">
	    </div>
	    <div class="item">
	      <img src="http://lorempixel.com/960/600">
	    </div>
	  </div>
	</div>
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	  <span class="icon-prev"></span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
	  <span class="icon-next"></span>
	</a>
      </div>
    </div><!-- /.container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap.min.js"></script>
	<script src="js/hammer.js"></script>
        <script src="js/plugins/hammer.fakemultitouch.js"></script>
        <script src="js/plugins/hammer.showtouches.js"></script>
        <script>
          Hammer.plugins.fakeMultitouch();
          Hammer.plugins.showTouches();
        </script>
        <script src="js/jquery.hammer.js"></script>
        <script src="js/script.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
