        <!--Bootstrap-->

    <body>
        <!--[if lt IE 8]>

        <![endif]-->

        <!-- Add your site or application content here -->

    <div class="container">

      <h1>The Calculator of Excessive Swiping</h1>
      <div class="row">
        <div id="leftOp" class="display col-xs-3"> </div>
        <div id="numPanel" class="display col-xs-6 row">
          <div class="col-sm-1"></div>
          <div id="digit1" class="digitBox col-xs-4 col-sm-1">1</div>
          <div id="digit2" class="digitBox col-xs-4 col-sm-1">2</div>
          <div id="digit3" class="digitBox col-xs-4 col-sm-1">3</div>
          <div id="digit4" class="digitBox col-xs-4 col-sm-1">4</div>
          <div id="digit5" class="digitBox col-xs-4 col-sm-1">5</div>
          <div id="digit6" class="digitBox col-xs-4 col-sm-1">6</div>
          <div id="digit7" class="digitBox col-xs-4 col-sm-1">7</div>
          <div id="digit8" class="digitBox col-xs-4 col-sm-1">8</div>
          <div id="digit9" class="digitBox col-xs-4 col-sm-1">9</div>
          <div class="col-xs-4 visible-xs"></div>
          <div id="digit0" class="digitBox col-xs-4 col-sm-1">0</div>
          <div class="col-xs-4 col-sm-1"></div>
          </div>
        <div id="rightOp" class="display col-xs-3"> </div>
      </div>
        <div id="opPanel" class="display row">
          <div id="opPlus" class="opBox col-xs-6 col-sm-3">+</div>
          <div id="opMinus" class="opBox col-xs-6 col-sm-3">-</div>
          <div id="opMult" class="opBox col-xs-6 col-sm-3">x</div>
          <div id="opDiv" class="opBox col-xs-6 col-sm-3">/</div>
        </div>
      <div id="opDisplay" class="display"> </div>
      <div id="calculate"><strong>CALCULATE!</strong></div>
      <br />
      <div id="result" class="display"> </div>
    </div><!-- /.container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

          Hammer.plugins.showTouches();
        </script>
